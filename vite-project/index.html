<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Picker</title>
  </head>
  <body>
    <main>
      <h1>Palette Picker</h1>
      <form id="palette-form">
        <h2 id="form-heading" aria-labelledby="form-heading">Add a Palette</h2>
        <label for="palette-title">Palette Title:</label>
        <input type="text" id="palette-title">

        <input type="color" id="color1" value="#ff0000">
        <label for="color1">Color #1</label>

        <input type="color">
        <label for="color2">Color #2</label>

        <input type="color">
        <label for="color3">Color #3</label>

        <fieldset>
          <legend>Temperature</legend>
          <input type="radio" name="temperature" id="warm" value="warm">
          <label for="warm">Warm</label>
          <input type="radio" checked name="temperature" id="neutral" value="neutral">
          <label for="neutral">Neutral</label>
          <input type="radio" name="temperature" id="cool" value="cool">
          <label for="cool">Cool</label>
        </fieldset>
        <button type="submit">Create the Palette</button>
      </form>

      <section id="palettes" aria-labelledby="palettes-heading">
        <h2 id="palettes-heading">Palettes</h2>
        <ul id="palette-list">
          <li>
            <h3>Marcy</h3>
            <button type="button">Copy</button>
            <button type="button">Delete Palette</button>
          </li>
          <h5>neutral</h5>

          <li>
            <h3>Sleek and Modern</h3>
            <button type="button">Copy</button>
            <button type="button">Delete Palette</button>
          </li>
          <h5>cool</h5>

          <li>
            <h3>Winter Reds</h3>
            <button type="button">Copy</button>
            <button type="button">Delete Palette</button>
          </li>
          <h5>warm</h5>
        </ul>
      </section>


    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
