<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Picker</title>
  </head>
  <body>
    <main>
      <h1 id="page-heading" aria-labelledby="page-heading">Palette Picker</h1>
      <form id="palette-form">
        <h2 id="form-heading" aria-labelledby="form-heading">Add a Palette</h2>
        <section id="palette-title-container">
          <label for="palette-title" id="palette-title-label">Palette Title:</label>
          <input type="text" id="palette-title" name="palette-title">
        </section>
        
          <section id="color-input1">
            <label for="color1" class="color-label">Color #1</label>
            <input type="color" id="color1" name="color1">
          </section>
          
          <section id="color-input2">
            <label for="color2" class="color-label">Color #2</label>
            <input type="color" id="color2" name="color2">
          </section>
          
          <section id="color-input3">
          <label for="color3" class="color-label">Color #3</label>
          <input type="color" id="color3" name="color3">
          </section>
        
        <fieldset>
          <legend>Temperature</legend>
          <input type="radio" name="temperature" id="warm" value="warm">
          <label for="warm">Warm</label>
          <input type="radio" checked name="temperature" id="neutral" value="neutral">
          <label for="neutral">Neutral</label>
          <input type="radio" name="temperature" id="cool" value="cool">
          <label for="cool">Cool</label>
        </fieldset>
        <button type="submit" id="form-button">Create the Palette</button>
      </form>
      
      <section id="palettes" aria-labelledby="palettes-heading">
        <h2 id="palettes-heading">Palettes</h2>

        <section id="palette-container">
          <ul id="palette-list">
            <li class="palette-card">
              <h3 class="default-palette-heading">Marcy</h3>

              <div class="examples">
                <div>
                  <p id="example1"><span class="text">Text</span> Example</p>
                </div>
                <button type="button" class="copy-button">Copy    <span class="hexcode">#C92929</span>                  </button>
              </div>

              <div class="examples">
                <div>
                  <p id="example2"><span class="text">Text</span> Example</p>
                </div>
                <button type="button" class="copy-button">Copy    <span class="hexcode">#2F5A8B</span>
                </button>
              </div>

              <div class="examples">
                <div>
                  <p id="example3"><span class="text">Text</span> Example</p>
                </div>
                <button type="button" class="copy-button">Copy     <span class="hexcode">#327A5F</span>
                </button>
              </div>
              <button type="button" class="delete-button">Delete Palette</button>
              <h5 id="neutral-tag">neutral</h5>
            </li>
            


            <li class="palette-card">
              <h3 class="default-palette-heading">Sleek and Modern</h3>

              <div class="examples">
                <div>
                  <p id="example4"><span class="text">Text</span> Example</p>
                </div>
                <button type="button" class="copy-button">Copy
                  <span class="hexcode">#3A5199</span>
                </button>
              </div>

              <div class="examples">
                <div>
                  <p id="example5"><span class="text">Text</span> Example</p>
                </div>
                <button type="button" class="copy-button">Copy
                  <span class="hexcode">#2F2E33</span>
                </button>
              </div>

              <div class="examples">
                <div>
                  <p id="example6"><span class="text">Text</span> Example</p>
                </div>
                <button type="button" class="copy-button">Copy
                  <span class="hexcode">#D5D6D2</span>
                </button>
              </div>

              <button type="button" class="delete-button">Delete Palette</button>
              <h5 id="cool-tag">cool</h5>
            </li>
            
            <li class="palette-card">
              <h3 class="default-palette-heading">Winter Reds</h3>

              <div class="examples">
                <div>
                  <p id="example7"><span class="text">Text</span> Example</p>
                </div>
                <button type="button" class="copy-button">Copy
                  <span class="hexcode">#A10115</span>
                </button>
              </div>
              
              <div class="examples">
                <div>
                  <p id="example8"><span class="text">Text</span> Example</p>
                </div>
                <button type="button" class="copy-button">Copy
                  <span class="hexcode">#C0B2B5</span>
                </button>
              </div>
              
              <div class="examples">
                <div>
                  <p id="example9"><span class="text">Text</span> Example</p>
                </div>
                <button type="button" class="copy-button">Copy
                  <span class="hexcode">#600A0A</span>
                </button>
              </div>
              
              <button type="button" class="delete-button">Delete Palette</button>
              <h5 id="warm-tag">warm</h5>
            </li>
          </ul>
        </section>

      </section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
